events{}
http 
{    
    include /etc/nginx/mime.types;
    server {
        listen 80;
        server_name sudoroot.me;
        root /var/www/html;
        index index.php index.html index.htm;

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass wordpress:9000;
        }
    }
}